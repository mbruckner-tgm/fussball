<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tabelle</title>
<!-- Bootstrap core CSS -->
<link href="../css/bootstrap-5.0.0-beta1/dist/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-5.0.0-beta1/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<script
	src="../css/bootstrap-5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom styles for this template -->
<link href="../css/starter-template.css"
	th:href="@{/css/starter-template.css}" rel="stylesheet">
<link href="../css/tables.css" th:href="@{/css/tables.css}"
	rel="stylesheet">
<link href="../css/perfect-scrollbar.css"
	th:href="@{/css/perfect-scrollbar.css}" rel="stylesheet">
</head>
<body>

	<th:block th:include="/navbar"></th:block>  

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110" th:each="turnier,iter : ${turnierStats}">
					<h2 th:text="${turnier.turnierNamen}">TournamentName</h2>
					<table class="table table-sm">
						<thead class="table100-head">
							<tr>
								<th class="cell100 column1" >#</th>
								<th class="cell100 column2" >Spieler</th>
								<th class="cell100 column3" >Anzahl gespielter
									Wetten</th>
								<th class="cell100 column4" >gewonnene Punkte</th>
							</tr>
						</thead>
						<tbody class="table100-body js-pscroll">
							<tr th:if="${turnier.spielerStatsZuTurnier.empty}">
								<td class="cell100 columnEmptyList">Keine
									Spielerstatistiken zum Turnier vorhanden!</td>
							</tr>
							<tr th:each="spieler,iter : ${turnier.spielerStatsZuTurnier}">
								<td class="cell100 column1"><span
									th:text="${iter.index} +1"> index </span></td>
								<td class="cell100 column2"><span
									th:text="${spieler.userName}"> UserName </span></td>
								<td class="cell100 column3"><span
									th:text="${spieler.anzahlGespielteWetten}">
										gespielteWetten </span></td>
								<td class="cell100 column4"><span
									th:text="${spieler.anzahlErhaltenePunkte}">
										erhaltenePunkte </span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<script src="../js/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});


	</script>

</body>
</html>
